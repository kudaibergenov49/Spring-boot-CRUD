<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <div>
            <form method="post" action="/filterByName">
                <input type="text" name="name" placeholder="Введите имя">
                <button type="submit">Найти по имени</button>
            </form>
            <br>
            <form method="post" action="/filterByEmail">
                <input type="text" name="email" placeholder="Введите электронную почту">
                <button type="submit">Найти по email</button>
            </form>
            <br>
        </div>

        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Roles</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.roles}"></td>

                <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/create">Add a new user</a></p>
</div>
</body>
</html>
